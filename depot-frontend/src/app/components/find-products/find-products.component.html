<div class="container">
  <h1 class="title">Product Managment</h1>
  <div class="search-bar justify-content-center">
    <input type="text" pInputText [(ngModel)]="searchText" placeholder="Category"/>
    <button (click)="searchAvailbleByCategory()" class="search-btn" pButton pRipple label="Search"></button>
  </div>

  <p-table [value]="products" [rows]="10" [paginator]="true" [responsive]="true">

    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Quantity</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.quantity }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
